language: node_js
node_js: stable
#node_js:
#  - "13.6.0"

cache:
  apt: true
  directories:
  - node_modules
before_install:
- export TZ='Asia/Shanghai'

install:
- npm install hexo -g
- npm install gulp --save
- npm install gulp-htmlclean gulp-htmlmin gulp-uglify gulp-minify-css --save

script:
- hexo clean
- hexo generate && gulp
after_script:
  - git clone https://${GH_REF} .deploy_git  # GH_REF是最下面配置的仓库地址
  - cd .deploy_git
  - git checkout master
  - cd ../
  - mv .deploy_git/.git/ ./public/   # 这一步之前的操作是为了保留master分支的提交记录，不然每次git init的话只有1条commit
  - cd ./public
  - git config user.name "chuxinshuo"
  - git config user.email "kafeiyucha@126.com"
  - git add .
  - git commit -m "Travis CI Auto Builder at `date +"%Y-%m-%d %H:%M"`"
  # Github Pages
  - git push --force --quiet "https://${GITHUB_TOKEN}@${GH_REF}" master:master 
  # Coding Pages
  - git push --force --quiet "https://simyong:${CODING_TOKEN}@${CO_REF}" master:master

branches:
  only:
  - source  

env:
 global:
   # Github Pages
   - GH_REF: github.com/chuxinshuo/chuxinshuo.github.io.git  
   # Coding Pages
   - CO_REF: git.dev.tencent.com/simyong/simyong.coding.me.git
